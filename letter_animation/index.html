<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FELIZ ANIVERSÁRIO</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Lucas,</strong>
                        <p>
                            Parabéns, meu amor!<br>Que o seu dia seja tão incrível quanto um pentakill no lolzinho. Você é o meu ADC favorito na vida. Saiba que estou aqui para te ajudar a enfrentar todos os desafios porque somos um duo imbatível.
                        </p>
                        <p>Te amo e feliz aniversário! &#x2728;</p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
